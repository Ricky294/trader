name: Running tests with PyTest.

on: [push]

jobs:
  test_job:
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install project requirements
        run: |
          pip install numpy pandas PyYAML requests tqdm git+https://github.com/Ricky294/nputils.git

      - name: Install test requirements
        run: |
          pip install pytest pytest-cov

      - name: Run trader tests
        run: |
          pytest --cov=trader tests/trader

      - name: Run util tests
        run: |
          pytest --cov=util tests/util